<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <form id="regForm" action="">

        <h1>Formulaire d'inscription des élèves:</h1>
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab">Information de l'élève:
          <p><input id="nom" type="text" placeholder="Nom..." oninput="this.className = ''"></p>
          <p><input id="prenom" type="text" placeholder="Prenom..." oninput="this.className = ''"></p>
         
          <div>
            <label for="genre">genre</label>
            <input type="radio" id="genre" name="genre">homme
            <input type="radio" id="genre" name="genre">femme
          </div>
         
         
          <p><input id="date" type="date" placeholder="Date de naissance..." oninput="this.className = ''"></p>
          <p><input id="lieu" type="text" placeholder="Lieu de naissance..." oninput="this.className = ''"></p>
          <p><select id="classe" class="form-control mt-3" name="classe" id="classe">
              <option value="">choisir votre Classe</option>
              <option value="6eme">6eme</option>
              <option value="5eme">5eme</option>
              <option value="4eme">4eme</option>
              <option value="3eme">3eme</option>
          </select></p>
        </div>
        
        <div class="tab">Information du parent:
          <p><input id="nom" type="text" placeholder="Nom..." oninput="this.className = ''"></p>
          <p><input id="prenom" type="text" placeholder="Prenom..." oninput="this.className = ''"></p>
          <p><input id="profession" type="text" placeholder="Profession..." oninput="this.className = ''"></p>
          <p><input id="numero" type="number" placeholder="numéro de téléphone..." oninput="this.className = ''"></p>
          <p><input id ="email" type="email" placeholder="Adress email..." oninput="this.className = ''"></p>
        </div>
        
         <div class="tab"> <span>Succes</span>
          <p> Merci</p>
          
        </div>        
        <!-- <div class="tab">Login Info:
          <p><input placeholder="Username..." oninput="this.className = ''"></p>
          <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div> -->
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">avant</button>
            <button type="button" id="nextBtn"  onclick="nextPrev(1)">suivant</button>
            <button type="button" id="nextBtn"  onclick="recuperer()">voir</button>
          </div>
        </div>
        
  
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <!-- <span class="step"></span>  -->
        </div>
        
        </form>



        <div style="width: 100%; border: solid 0.2vw black;" class="col-8">
          <h1>Liste des élèves</h1>
          <table id="tableau" style="width: 100%; border: solid 0.3vw rgb(221, 9, 9);" class="table">
              <thead>
                  <tr>
                      <th>Nom</th>
                      <th>Prenom</th>
                      <th>genre</th>
                      <th>date</th>
                      <th>lieu</th>
                      <th>classe</th>
                      <th>Nom tuteur</th>
                      <th>Prenom</th>
                      <th>profession</th>
                      <th>numero</th>
                      <th>email</th>
                  </tr>
              </thead>
              <tbody id="parents">
                
              </tbody>
          </table>
      </div>
  </div>
</div>
    

<div class="demo"></div>
